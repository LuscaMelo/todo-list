<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="tittle">
                <h1>Lista de Tarefas</h1>
                <i class="fas fa-th-list"></i>
            </div>
            <div class="addTask">
                <input class="add-task-input" type="text" placeholder="O que vocÃª planeja fazer?">
                <button class="add-task-btn">
                    Adicionar
                </button>
            </div>
            
        </header>
    
        <main>
            <section class="task-list">
                <ol class="notCompleted">
                    <h3>
                        <i class="fas fa-thumbtack" style="margin-right: 7px; color: rgb(204, 73, 73)"></i>
                        Pendentes</h3>
                </ol>

                <ol class="Completed">
                    <h3>
                        <i class="fas fa-thumbtack" style="margin-right: 7px; color: rgb(54, 99, 53)" ></i>
                        Finalizadas</h3>
                </ol>
            </section>
        </main>

    </div>


    <script src="./main.js"></script>
</body>
</html>
